{% load static %}
<div class="container chart-container">
  <div class="row pb-3">
    <div class="col-12 col-lg-4 mb-3 mb-lg-0 chart-filter">
      <div class="card h-100">
        <ul class="list-group list-group-flush h-100">
          <li class="list-group-item fw-bold">Settings</li>
          <li class="list-group-item h-100">
            <div class="mb-3">
              <label for="assetSelect" class="form-label d-block fw-semibold">Crypto</label>
              <select id="assetSelect" class="selectpicker crypto-select" data-live-search="true" data-size="5" data-width="100%" onchange="onChangeSettings(event);">
                {% for asset in assets %}
                  <option data-tokens="{{asset.ticker}}" value="{{asset.id}}">{{asset.symbol_unicode|safe}} {{asset.name}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="mb-3">
                <label for="startDate">Start</label>
                <input id="startDate" class="form-control" type="date" onchange="onChangeSettings(event);"/>
            </div>
            <div class="mb-3">
                <label for="endDate">End</label>
                <input id="endDate" class="date form-control" type="date" onchange="onChangeSettings(event);"/>
            </div>
            <div class="mb-3">
              <label for="scopeSelect">Scope</label>
              <select id="scopeSelect" class="form-select" onchange="onChangeSettings(event);">
                <option value="1">Day</option>
                <option value="2" selected="selected">Week</option>
                <option value="3">Month</option>
              </select>
            </div>
            <div class="mb-3" id="day-select" style="display: none;">
              <p>Days</p>
                <input type="checkbox" class="btn-check" id="btn-check-outlined"  value="Monday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined">Mon</label>
                <input type="checkbox" class="btn-check" id="btn-check-outlined2"  value="Tuesday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">Tue</label>
                <input type="checkbox" class="btn-check" id="btn-check-outlined2"  value="Tuesday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">Wed</label>
                <input type="checkbox" class="btn-check" id="btn-check-outlined2"  value="Tuesday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">Wed</label>
                <input type="checkbox" class="btn-check" id="btn-check-outlined2"  value="Tuesday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">Thu</label>
                <input type="checkbox" class="btn-check" id="btn-check-outlined2"  value="Tuesday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">Fri</label>
                <input type="checkbox" class="btn-check" id="btn-check-outlined2"  value="Tuesday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">Sat</label>
                <input type="checkbox" class="btn-check" id="btn-check-outlined2"  value="Tuesday"  autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined2">Sun</label>
            </div>
            <div class="mb-3">
              <p>Dataset to use</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dataOptions" id="inlineRadio1" value="L" onchange="onChangeSettings(event);">
                <label class="form-check-label" for="inlineRadio1">Low</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dataOptions" id="inlineRadio2" value="A" onchange="onChangeSettings(event);" checked>
                <label class="form-check-label" for="inlineRadio2">Average</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dataOptions" id="inlineRadio3" onchange="onChangeSettings(event);" value="H">
                <label class="form-check-label" for="inlineRadio3">High</label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <div class="card h-100">
        <ul class="list-group list-group-flush h-100">
          <li class="list-group-item fw-bold">Chart</li>
          <li class="list-group-item h-100 result-chart">
            <canvas id="resultsChart"></canvas>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item fw-bold">Data Used</li>
          <li class="list-group-item data-used-chart">
            <canvas id="dataUsedChart"></canvas>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
  $('#assetSelect').selectpicker();
document.getElementById('startDate').valueAsDate = new Date(
                                                    new Date().getFullYear(),
                                                    new Date().getMonth() - 2, 
                                                    new Date().getDate()
                                                  );
document.getElementById('endDate').valueAsDate = new Date();
var assetInput = $("#assetSelect").val(),
startDateInput = document.getElementById('startDate').valueAsDate,
endDateInput = document.getElementById('endDate').valueAsDate,
scopeInput = document.getElementById('scopeSelect').value;
dataInput = document.querySelector('input[name="dataOptions"]:checked').value;
updateData();

function onChangeSettings(e){
  var id = e.target.id,
  value = e.target.value,
  valueAsDate = e.target.valueAsDate;
  if (id && (value || valueAsDate)){
    switch(id){
      case 'assetSelect':
        if (assetInput != value){
          assetInput = value;
          updateData();
        }
        break;
      case 'startDate':
        if (startDateInput != valueAsDate){
          startDateInput = valueAsDate;
          updateData();
        }
        break;
      case 'endDate':
        if (endDateInput != valueAsDate){
          endDateInput = valueAsDate;
          updateData();
        }
        break;
      case 'scopeSelect':
        if (scopeInput != value){
          scopeInput = value;
          if(scopeInput == 1){
            $("#day-select").show();
          }
          else{
            $("#day-select").hide();
          }
          updateData();
        }
        break;
      default:
        if (dataInput != value){
          dataInput = value;
          updateData();
        }
        break;
    }
  }
}

function get_data(){
  return $.ajax({
      type: "POST",
      url: "{% url 'api_raw_data' %}", 
      data: {
        'csrfmiddlewaretoken': '{{csrf_token}}',
        'from_date': startDateInput.toJSON(),
        'to_date': endDateInput.toJSON(),
        'asset':assetInput,
        'scope':scopeInput,
        'pricedata':dataInput
      },
      success : function(data) {
        console.log(data)
        return data
      }
  });
}

function updateData(){
  if (assetInput && startDateInput && endDateInput && scopeInput && dataInput){
    console.log('compleet');
    get_data().then(function(results){
      if (results){
        console.log(results)
        correctSettings(results.start, results.end)
        drawBarGraph(results.results, "resultsChart");
        drawLineGraph(results.raw_data, "dataUsedChart");
      }
    });
  }
}

function correctSettings(start, end){
  start = new Date(start)
  start = new Date(start.getTime() - (start.getTimezoneOffset() * 60000))
  end = new Date(end)
  end = new Date(end.getTime() - (end.getTimezoneOffset() * 60000))
  if (startDateInput != start){
    startDateInput = start;
    document.getElementById('startDate').valueAsDate = start;
    
  }
  if (endDateInput != end){
    endDateInput = end;
    document.getElementById('endDate').valueAsDate = end;
  }
}

function drawBarGraph(data, id) {
  var labels = data.map(a => a.date);
  var chartdata = data.map(a => a.amount);
  var ctx = document.getElementById(id).getContext('2d');
  if(window.bar != undefined){
    window.bar.destroy();
  }
  window.bar = new Chart(ctx ,{
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        data: chartdata,
        backgroundColor: [
          'rgba(201, 0, 118, 0.2)',
          'rgba(201, 0, 118, 0.2)',
          'rgba(201, 0, 118, 0.2)',
          'rgba(201, 0, 118, 0.2)',
          'rgba(201, 0, 118, 0.2)',
          'rgba(201, 0, 118, 0.2)',
          'rgba(201, 0, 118, 0.2)'
        ],
        borderColor: [
          'rgba(201, 0, 118, 1)',
          'rgba(201, 0, 118, 1)',
          'rgba(201, 0, 118, 1)',
          'rgba(201, 0, 118, 1)',
          'rgba(201, 0, 118, 1)',
          'rgba(201, 0, 118, 1)',
          'rgba(201, 0, 118, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      legend: {
        display: false
      }
    }
  });
}

function drawLineGraph(data, id){
  var labels = data.map(a => a.date);
  var chartdata = data.map(a => a.amount);
  var ctx = document.getElementById(id).getContext('2d');
  if(window.lineHistory != undefined){
    window.lineHistory.destroy();
  }
  window.lineHistory = new Chart(ctx ,{
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        data: chartdata,
        backgroundColor: [
        'rgba(201, 0, 118, 0.2)',
        ],
        borderColor: [
          'rgba(201, 0, 118, 1)',
        ],
        pointBackgroundColor: 'rgba(201, 0, 118, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      legend: {
        display: false
      }
    },
  });
}
</script>
